<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iara Games - Biblioteca</title>
    <link rel="stylesheet" href="biblioteca.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>

<body>
    <aside class="sidebar">
        <div class="user-profile">
            <a href="perfil.html">
                <img src="/assets/User Icon.png" alt="Usuário" />
                <div class="user-info">
                    <span>Gxbels #0411</span>
                    <small>São Paulo, Brasil</small>
                </div>
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="home.html">Início</a></li>
                <li><a href="biblioteca.html">Minha Biblioteca</a></li>
                <li><a href="#">Favoritos</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="bottom-menu">
                <li><a href="#">Configurações</a></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <header class="library-header">
            <h2>Biblioteca de Jogos</h2>
            <div class="cart" onclick="openCart()">
                <i class="bi bi-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </header>

        <section class="add-game">
            <h3>Adicionar Novo Jogo</h3>
            <form id="addGameForm" onsubmit="addNewGame(event)">
                <input type="text" id="gameName" placeholder="Nome do jogo" required />
                <input type="text" id="gameGenre" placeholder="Gênero" required />
                <input type="text" id="gameImage" placeholder="URL da imagem" required />
                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section class="games-grid">
            <!-- Os jogos serão carregados dinamicamente -->
        </section>
        

        <div class="popup-overlay" id="popup" style="display: none;">
            <div class="popup-content">
                <span class="close-popup" onclick="closeGamePopup()">&times;</span>
                <img id="popupImage" src="" alt="" />
                <h2 id="popupTitle"></h2>
                <p id="popupGenre"></p>
                <a href="#" target="_blank">Saber Mais</a>
            </div>
        </div>
    </main>

    <aside class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Meu Carrinho</h3>
            <span class="close-cart" onclick="closeCart()">&times;</span>
        </div>
        <ul id="cartItems"></ul>
        <button class="checkout-btn">Finalizar Compra</button>
    </aside>
    <script src="biblioteca.js" defer></script>



</body>

</html>
